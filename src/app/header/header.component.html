

<header class="vh-100  d-flex  align-items-end">
  <div class="container">
    <h2 class="h4 fw-bolder">Top Trending Media Right Now</h2>
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let movie of headerTrendingMovies">
        <ng-template carouselSlide [id]="movie.id">
          <img [src]="imgPrefix+movie.poster_path" class="w-100" alt="">
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
</header>
